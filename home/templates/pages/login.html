{% extends "pages/base.html" %}
{% block title %} Login {% endblock %}
{% block content %}
    <div class="d-flex justify-content-center mt-5 border">
        <form method="post" action="{% url 'home:login' %}">
            {% csrf_token %}
            <div class="form-outline mb-4 mt-4">
                <input type="text" id="id_username" class="form-control" name="userName" required />
                <label class="form-label" for="id_username">Tến đăng nhập</label>
            </div>
            <div class="form-outline mb-4">
                <input type="password" id="id_password" class="form-control" name="password" required />
                <label class="form-label" for="id_password">mật khẩu</label>
            </div>
            <div class="row mb-4">
                <div class="col d-flex justify-content-center"> 
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                    <label class="form-check-label" for="form2Example31">Ghi nhớ </label>
                </div>
                </div>
                <div class="col">
                <a href="#!">Quên mật khẩu?</a>
                </div>
            </div>
            <button type="submit" class="w-100 btn btn-primary btn-block mb-4">
                Đăng nhập
            </button>
            <div class="text-center">
                <p>Bạn chưa có tài khoản? <a href="/register">Đăng ký</a></p>
            </div>
        </form>
    </div>
{% endblock %}
