<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        {% load bootstrap5 %}
        {% bootstrap_css %}
        {% bootstrap_javascript %}
        <title>{% block title %} {% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body style="background-color: #f5f5f5;">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light rounded-3" style="background-color: #39dbe9;">
            <div class="container-fluid">
                <form method="post" action="{% url 'home:home' %}">
                    {% csrf_token %}
                    <div style=" margin-left: 10px;">
                        <input type="hidden" id="home" name="home" value="home" required>
                        <button style=" border: none; background: none; width: 100px;" type="submit"> Hưng SộpPy</button>
                    </div>
               </form>
            
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                {{name}}
                            </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        {% if name == 'admin123' %}
                        <li><a class="dropdown-item" href="/admins">ADMIN</a></li>
                        {% else %}
                        {% endif %}
                        <li><hr class="dropdown-divider"></li>
                        <li>
                        </li>
                        <form method="post" action="{% url 'home:login' %}">
                            {% csrf_token %}
                            <div style=" margin-left: 10px;">
                                <input type="hidden" id="dataOut" name="dataOut" value="dataOut" required>
                                <button type="submit"> Logout</button>
                            </div>
                       </form>
                    </ul>
                    </li>
                </ul>
                <form class="d-flex" method="post" action="{% url 'home:home' %}">
                    {% csrf_token %}
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id ="search" name ="search" required>
                    <button class="btn btn-warning" type="submit">Search</button>
                </form>
                <a href="/cart">
                    <button type="button" class="btn btn-success m-2">
                        Giỏ hàng
                    </button>
                </a>
                </div>
            </div>
        </nav>
        {% block content %}
        {% endblock %}
    </div>
    </body>
</html>
